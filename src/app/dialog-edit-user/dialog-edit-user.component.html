<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h2 mat-dialog-title>Edit user</h2>
<div class="input-container">
  <div>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>First Name</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.firstName" matInput/>
      <!--<mat-hint>Please enter your first name</mat-hint>-->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.lastName"  matInput/>
      <!--<mat-hint>Please enter your last name</mat-hint>-->
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="full-width">
        <mat-label>E-Mail</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.email"  matInput/>
        <!--<mat-hint>Please enter your E-Mail</mat-hint>-->
      </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Birth Date</mat-label>
        <input [disabled]="loading" [(ngModel)]="birthDate"  matInput [matDatepicker]="picker1"/>
        <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
        <!--<mat-hint>Please enter your birth date</mat-hint>-->
      </mat-form-field>
  </div>
</div>
<mat-dialog-actions>
  <button [disabled]="loading" (click)="dialogRef.close()" mat-button>Cancel</button>
  <button [disabled]="loading" mat-button>Save</button>
</mat-dialog-actions>
