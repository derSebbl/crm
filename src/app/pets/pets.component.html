<mat-card>
    <table class="pets-table">

      <tr>
        <th>Name</th>
        <th>Pet</th>
        <th>In Care?</th>
      </tr>

      <tr *ngFor="let user of users$ | async">
        <td>{{ user.firstName }} {{ user.lastName }}</td>
        <td>{{ user.pet }}</td>
        <td class="icon" (click)="togglePetInfo(user.id)">
            <mat-icon *ngIf="user.petInfo; else notPetInfoIcon">check_circle</mat-icon>
            <ng-template #notPetInfoIcon><mat-icon>radio_button_unchecked</mat-icon></ng-template>
        </td>
      </tr>
      
    </table>
</mat-card>
