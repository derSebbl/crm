<mat-card>
    <table class="bills-table">

      <tr>
        <th>Name</th>
        <th>bills</th>
        <th>bezahlt</th>
      </tr>

      <tr *ngFor="let user of users$ | async">
        <td>{{ user.firstName }} {{ user.lastName }}</td>
        <td>{{ user.bill }}</td>
        <td class="icon">
            <mat-icon>payments</mat-icon>
        </td>
      </tr>
      
    </table>
</mat-card>
