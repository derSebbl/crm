<mat-card>
    <table class="user-table">

      <tr>
        <th>Name</th>
        <th>E-Mail</th>
        <th>City</th>
      </tr>

      <tr *ngFor="let user of users$ | async" [routerLink]="['/user', user.id]">
        <td>{{user.firstName}} {{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.city}}</td>
      </tr>
      
    </table>
</mat-card>
<div class="addUserButton-container">
    <button mat-fab color="primary" matTooltip="Add new Customer" [matTooltipPosition]="'above'" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>
</div>
