<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h2 mat-dialog-title>Add Customer</h2>
<div class="input-container">
  <div>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>First Name</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.firstName" matInput/>
      <!--<mat-hint>Please enter your first name</mat-hint>-->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.lastName"  matInput/>
      <!--<mat-hint>Please enter your last name</mat-hint>-->
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="full-width">
        <mat-label>E-Mail</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.email"  matInput/>
        <!--<mat-hint>Please enter your E-Mail</mat-hint>-->
      </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Pet</mat-label>
        <select matNativeControl required  [disabled]="loading" [(ngModel)]="user.pet">
          <option value="Dog">Dog</option>
          <option value="Cat">Cat</option>
        </select>
      </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Street + House No.</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.street"  matInput/>
        <!--<mat-hint>Please enter your Street + House No.</mat-hint>-->
      </mat-form-field>
  </div>
  <div>
    <mat-form-field class="mr-16" appearance="outline">
        <mat-label>Zip Code</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.zipCode"  matInput/>
        <!--<mat-hint>Please enter your Zip Code</mat-hint>-->
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.city"  matInput/>
        <!--<mat-hint>Please enter your City</mat-hint>-->
      </mat-form-field>
  </div>

</div>
<mat-dialog-actions>
  <button [disabled]="loading" (click)="dialogRef.close()" mat-button>Cancel</button>
  <button [disabled]="loading"  (click)="saveUser()" mat-button>Save</button>
</mat-dialog-actions>
